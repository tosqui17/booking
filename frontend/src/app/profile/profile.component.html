<div class="container" >
  <div class="main-body">
    <div class="row">
        <div class="card mx-auto">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/User_Avatar_2.png" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
              <div class="mt-8">
                <h4>Username: {{ currentUser.username }}</h4>
                <p class="text-secondary mb-1">Role: {{currentUser.roles[0]}}</p>
              </div>
            </div>
            <hr class="my-4">
          </div>
          <h1 *ngIf="reservations.length===0">NO RESERVATIONS</h1>
  <table class="table" *ngIf="reservations.length>0">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">User</th>
        <th scope="col">Date</th>
        <th scope="col">Hour</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reservation of reservations; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{currentUser.username}}</td>
        <td>{{reservation.date}}</td>
        <td>{{reservation.hour}}</td>
      </tr>
    </tbody>
  </table>
        </div>
      </div>
    </div>
  </div>
